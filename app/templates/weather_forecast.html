{% extends "base.html" %}

{% block content %}
<div class="text-left animated fadeIn animation-duration-500ms" style=" position: absolute; z-index: -100; top:200; left:0;"><img
				src="{{ url_for('static', filename='logo_rogarden_200x200.png') }}" width="75%" alt="Rogarden"/>
</div>


<div class="container">
	
	<div class="row">
		<div class="col-sm-4 col-md-4 col-lg-4">
			{% if appconfig['OPEN_WEATHER_API'] == '1' %}
			<div id="openweathermap-widget-1"></div>
				<script src='//openweathermap.org/themes/openweathermap/assets/vendor/owm/js/d3.min.js'></script><script>window.myWidgetParam ? window.myWidgetParam : window.myWidgetParam = [];  window.myWidgetParam.push({id: 1,cityid: "{{ appconfig['OPEN_WEATHER_CITYID'] }}",appid: "{{ appconfig['OPEN_WEATHER_API_KEY'] }}",units: 'metric',containerid: 'openweathermap-widget-1',  });  (function() {var script = document.createElement('script');script.async = true;script.charset = "utf-8";script.src = "//openweathermap.org/themes/openweathermap/assets/vendor/owm/js/weather-widget-generator.js";var s = document.getElementsByTagName('script')[0];s.parentNode.insertBefore(script, s);  })();</script>
			{% else %}
				<div>Forecast Deactivated</div>
			{% endif %}
		</div>
	</div>
</div>
{% include 'footer.html' %}	
{% endblock %}
